{% load static %}
{% load utf_templatetags %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подтверждение прав на сайт в Яндекс -->
    <meta name="yandex-verification" content="1d614dc1ae3691c3" />

    <!-- SEO Сайта -->
    <title>{{ page_title }}</title>

    <!-- Подключение стилей -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Подключение JS библиотек -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Подключение тегов Bootstrap -->
    {% load bootstrap5 %}

    <!-- Подключение CSS и JavaScript Bootstrap -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Отображение django.contrib.messages как Bootstrap уведомления -->
    {% bootstrap_messages %}

    <!-- Подключение CSS файла панели навигации -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/header_layout.css' %}">

    <!-- Подключение дополнительных скриптов -->
    <script src="{% static 'js/additional.js' %}"></script>
    <script src="{% static 'js/header_layout_animation.js' %}"></script>
    <script src="{% static 'js/header_layout.js' %}"></script>
    <script src="{% static 'js/jquery_cookie.js' %}"></script>
    <script src="{% static 'js/jquery_toggleattr.js' %}"></script>

    <!-- Подключение CSS файла приложения по имени приложения app_name -->
    <link rel='stylesheet' type='text/css' href="{{app_name|appcssfileurl}}">

    <!-- Подключение JS файлов приложения по имени приложения app_name -->
    {% for fileurl in app_name|appjsfilesurls %}
        <script src="{{fileurl}}"></script>
    {% endfor %}
</head>
